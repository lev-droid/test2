    <script>

            foreground: '#eff0eb',
            background: '#282a36',
            selection: '#97979b33',
            black: '#282a36',
            brightBlack: '#686868',
            red: '#ff5c57',

            cyan: '#9aedfe',
            brightCyan: '#9aedfe',
            white: '#f1f1f0',
            brightWhite: '#eff0eb'
        };
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 0.001, 1000);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        window.addEventListener('resize', function () {
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        var geometry = new THREE.SphereGeometry();
        var wireframe = new THREE.WireframeGeometry(geometry);
        var line = new THREE.LineSegments(wireframe);
        line.material.depthTest = false;
        line.material.opacity = 0.8;
        line.material.color = new THREE.Color(0xFFB2FC)
        line.material.transparent = true;
        scene.add(line);

        camera.position.z = 1;

        var animate = function () {
            requestAnimationFrame(animate);
            line.rotation.x += 0.005;
            line.rotation.y += 0.005;
            renderer.render(scene, camera);
        };

        var term = new Terminal({

            fontFamily: '"Cascadia Code", Menlo, monospace',
            theme: baseTheme,
            cursorBlink: true,
            scrollback: 0

        });
        function newEvent(curr_line){
            switch(curr_line){
                case "ls":
                    term.write("My work | sources | you are a monkey")
                    this.prompt();


            }
        }
        var fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        term.open(document.getElementById('terminal'));
        fitAddon.fit();
        var curr_line = "";
        term.write('\u001b[35m' + 'sigma@home$ ')
        term.onKey(key => {
            const char = key.domEvent.key;
            if (char === "Enter") {
                this.prompt();
                newEvent(curr_line)
                curr_line = "";
            } else if (char === "Backspace") {

                if (term._core.buffer.x > 12 && curr_line.length > 0) {
                    term.write("\b \b");
                    curr_line = curr_line.slice(0, curr_line.length - 1);
                    

                }
            } else {
                term.write("\u001b[0m" + char);
                curr_line += char;
                console.log(curr_line);
            }
        });
        prompt = () => {
            var shellprompt = "\u001b[35m" + "sigma@home$ ";
            term.write("\r\n" + shellprompt);
